<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Casamiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>¡Nos casamos!</h1>
    <p>26 de febrero de 2026 - 20:00 hs</p>
    <div id="countdown"></div>
    <audio id="bg-music" autoplay loop>
      <source src="all-of-me.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <section class="mapa">
    <h2>¿Dónde es?</h2>
    <iframe 
      src="https://www.google.com/maps?q=Parroquia+San+Francisco+Solano,+Sourdeaux+2199,+Bella+Vista,+Buenos+Aires&output=embed"
      width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
    </iframe>
  </section>

  <section class="galeria">
    <h2>Galería de fotos</h2>
    <div class="imagenes">
      <img src="images/foto1.jpg" alt="Novios 1" />
      <img src="images/foto2.jpg" alt="Novios 2" />
      <img src="images/foto3.jpg" alt="Novios 3" />
    </div>
  </section>

  <section class="formulario">
    <h2>Confirmá tu asistencia</h2>
    <form>
      <input type="text" placeholder="Nombre y apellido" required />
      <input type="email" placeholder="Correo electrónico" required />
      <select required>
        <option value="">¿Asistís?</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
      </select>
      <textarea placeholder="Dejanos un mensaje (opcional)"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Con amor, los novios 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
